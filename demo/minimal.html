<html>
  <head>
    <!-- stylesheet -->
    <link href="/lib/css/literallycanvas.css" rel="stylesheet">

    <script src="/demo/jquery-1.8.2.js"></script>

    <!-- dependency: React.js -->
    <script src="/demo/react-component/react-15.2.0.js"></script>
    <script src="/demo/react-component/react-dom-15.2.0.js"></script>

    <!-- Literally Canvas -->
    <script src="/lib/js/literallycanvas.js"></script>
  </head>
  <body>
    <!-- where the widget goes. you can do CSS to it. -->
    <div class="my-drawing"></div>

    <!-- kick it off -->
    <script>
        LC.init(
            document.getElementsByClassName('my-drawing')[0], {
                imageURLPrefix: '/lib/img',
                backgroundColor: '#fff',
                toolbarPosition: 'bottom',
            }
        );
        var size = {width: '960px', height: '540px'};
        $('.lc-drawing canvas').attr(size).css(size);

    </script>
  </body>
</html>
